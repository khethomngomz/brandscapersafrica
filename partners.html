    <style>
        :root {
            --primary-blue: #1e88e5;
            --dark-blue: #0d47a1;
            --light-blue: #bbdefb;
            --white: #ffffff;
            --black: #212121;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
        }
        
        .partners-section {
            background: linear-gradient(#5de0e6, #004aad);
        
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 80px 0;
            position: relative;
        }
        
        .section-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 50px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            color: var(--dark-blue);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-blue);
        }
        
        .partner-logo {
            background: var(--white);
            border-radius: 10px;
            padding: 20px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .partner-logo:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .partner-logo img {
            max-height: 80px;
            width: auto;
            filter: grayscale(100%);
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .partner-logo:hover img {
            filter: grayscale(0);
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .section-title {
                font-size: 2.2rem;
            }
            
            .partner-logo {
                height: 120px;
                padding: 15px;
            }
            
            .partner-logo img {
                max-height: 60px;
            }
        }
    </style>
